specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: HackXCore
    network: mainnet
    source:
      address: "0x0000000000000000000000000000000000000000"  # 需要替换为实际部署的合约地址
      abi: HackXCore
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
        - Hackathon
        - Project
        - Score
      abis:
        - name: HackXCore
          file: ./abis/HackXCore.json
      eventHandlers:
        - event: UserRegistered(indexed address,string)
          handler: handleUserRegistered
        - event: ProfileUpdated(indexed address,string)
          handler: handleProfileUpdated
        - event: HackathonCreated(indexed uint256,indexed address,string)
          handler: handleHackathonCreated
        - event: HackathonUpdated(indexed uint256,string)
          handler: handleHackathonUpdated
        - event: UserJoinedHackathon(indexed uint256,indexed address)
          handler: handleUserJoinedHackathon
        - event: UserLeftHackathon(indexed uint256,indexed address)
          handler: handleUserLeftHackathon
        - event: ProjectSubmitted(indexed uint256,indexed address,string)
          handler: handleProjectSubmitted
        - event: ProjectUpdated(indexed uint256,string)
          handler: handleProjectUpdated
        - event: ScoreSubmitted(indexed uint256,indexed address,uint256)
          handler: handleScoreSubmitted
      file: ./src/mapping.ts 